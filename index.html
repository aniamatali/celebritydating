
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src = "js/jquery-3.2.1.min.js"></script>
    <script src = "js/scripts.js"> </script>
    <title>Celebrity Dating</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Celebrity Dating Advisor</h1>
      </div>

      <div class="row">
        <div class="col-md-8">

        <!--BEGINNING OF FORM-->


          <form id="form">
            <label for="age">Please enter your age</label>
            <input type="text" id="age">
            <br>
            <label for="gender">Please select your gender</label>
            <select id="gender">
              <option value="female">Female</option>
              <option value="male">Male</option>
            </select>
            <br>
            <button type="submit" class="btn">Find me my match</button>
          </form>
        </div>

        <div class="col-md-4">
          <div>
            <div id="form2">
              <label for="color">What is your favorite color?</label>
              <input id="color" class="form-control" type="color">

            </div>
          </div>
        </div>
      </div>
        <!--Beginning of Celebrities-->
        <div class="row">
          <div class="col-md-12">
            <div class="celebrities">
              <div id="male1">
                <img src="img/male1.jpeg" width=150>
              </div>
              <div id="male2">
                <img src="img/male2.jpeg" width=150>
              </div>
              <div id="female1">
                <img src="img/female1.jpeg" width=150>
              </div>
              <div id="female2">
                <img src="img/female2.jpeg" width=150>
              </div>
            </div>
          </div>
        </div>
      </div>



  </body>
</html>
